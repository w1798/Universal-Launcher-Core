; [Comment] ; and # are comments, empty lines are ignored.
; [註解] ; 與 # 為註解符號，空白行會被忽略。

; Use environment-relative absolute paths to ensure portability / 使用環境相關的絕對路徑以確保可攜性
; [Variable Support / 變數支援]
; %AppData%      -> C:\Users\Name\AppData\Roaming
; %LocalAppData% -> C:\Users\Name\AppData\Local
; %UserProfile%  -> C:\Users\Name
; %Temp%         -> C:\Users\Name\AppData\Local\Temp

[Config]
; Main executable path. (Mandatory)
; 程式執行路徑（絕對或相對路徑）。 (必填)
RunExe=GitHubDesktop.exe

; Language setting: EN (English) / TW (Traditional Chinese). Default is EN.
; 語系設定：EN (英文) / TW (繁體中文)。預設為 EN。
Lang=EN

; Process name for monitoring. Default is same as RunExe.
; 進程名稱（用於判斷軟體是否仍在運行）。預設與 RunExe 相同。
ExeTaskName=GitHubDesktop.exe

; Start mode: 1 (Passive / wait) / 0 (Active / loop monitor). 
; 1: 使用系統內建等待 (資源低) / 0: 使用循環掃描監控 (相容性高)。
StartWait=0

; Virtualization mode: 1 (MkLink Junction) / 0 (Physical Copy).
; 1: 啟用目錄接點 (Junction) 掛載 / 0: 採實體複製貼上方式備份還原。
MkLinkJ=1

; Folder name for backup data. Used by SaveList and RegList.
; 設定備份檔存放的資料夾名稱，用於存放存檔與註冊表。
BakDataFolder=MyData

; Keep last backup as _old: 1 (On) / 0 (Off). Forced to 0 if MkLinkJ=1.
; 是否保留上一次備份為 _old (1: 開啟 / 0: 關閉。掛載模式下強迫關閉)。
UseOld=1

; Debug mode: 1 (On) / 0 (Off). Pauses at every step.
; 除錯模式：1 (開啟) / 0 (關閉)。開啟時每個步驟皆需按任意鍵繼續。
DeBug=0

; Delay before starting monitor (Seconds). Default is 5.
; 主程式啟動後，等待多久再開始監控（單位：秒）。
StartDelay=5

; Message box timeout (Seconds). Default is 5.
; 錯誤提醒視窗自動關閉時間（單位：秒）。
ErrorTimeout=5

; Monitor/Retry interval (Seconds). Default is 3.
; 循環監控或重試清理的間隔時間（單位：秒）。
MonitorInterval=3

; Log filename. Comment out to disable logging.
; 執行紀錄檔名稱。若不使用請註解掉此行。
StartLog=start_log.txt

[RegList]
; Registry Backup & Restore list. One per line. (Requires Admin for HKLM)
; 註冊表備份還原清單。一行一個路徑。（處理 HKLM 需要管理員權限）
;HKEY_CURRENT_USER\Software\GitHubDesktop

[SaveList]
; Files/Folders Backup & Restore list. Use absolute paths.
; Items will be automatically cleared from the host after backup.
; 檔案/資料夾備份還原清單。使用絕對路徑。備份後會自動從主機刪除。
;%AppData%\abc
;%LocalAppData%\abc
%AppData%\GitHub Desktop
%UserProfile%\.gitconfig

[BeforeCMDList]
; Custom commands to execute BEFORE RunExe. Use | to separate multiple commands.
; Multiple commands supported. Use "|" to separate or list them line by line.
; 在 RunExe 啟動前執行的自定義指令。
; 支援多行指令。可一行一個，或使用 "|" 分隔。
;md ini
;copy /Y ini\*
;xcopy d1 d2 /I /E /Y /C /Q 

[KillList]
; Processes to force terminate after RunExe closes.
; 當 RunExe 結束時，需要強制結束的殘留進程。
;VEDetector.exe

[DelList]
; Extra files/folders to delete after RunExe closes. Use absolute paths.
; 結束後的額外刪除清單。使用絕對路徑。
;%LOCALAPPDATA%\Bytedance
;%APPDATA%\Bytedance

[AfterCMDList]
; Custom commands to execute AFTER cleanup. Use | to separate.
; Multiple commands supported. Use "|" to separate or list them line by line.
; 所有清理工作完成後執行的指令。
; 支援多行指令。可一行一個，或使用 "|" 分隔。
;rd /s /q ini_old | rename ini ini_old | del /f /q bugreport.txt